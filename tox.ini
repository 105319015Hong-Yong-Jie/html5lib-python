[tox]
envlist = {py26,py27,py32,py33,py34,py35,pypy,pypy3}-{base,optional}

[testenv]
deps =
  flake8
  pytest
  pytest-expect>=1.0,<2.0
  mock
  base: six
  base: webencodings
  py26-base: ordereddict
  optional: -r{toxinidir}/requirements-optional.txt

commands =
  {envbindir}/py.test
  {toxinidir}/flake8-run.sh
